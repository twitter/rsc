sudo: required

scala:
  - 2.11.11

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      language: scala

before_install:
  - bin/travis_before_install

script:
  - java -version
  - bin/ci

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
