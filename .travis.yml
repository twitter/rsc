sudo:
  - required

branches:
  only:
  - master

language:
  - scala

jdk:
  - oraclejdk8

matrix:
  include:
    - env:
      - CI_COMMAND: fmt
    - env:
      - CI_SCALA_VERSION: 2.11.12
      - CI_COMMAND: jvm
    - env:
      - CI_SCALA_VERSION: 2.12.4
      - CI_COMMAND: jvm
    - env:
      - CI_SCALA_VERSION: 2.11.12
      - CI_COMMAND: native
      before_install:
        - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x

script:
  - java -version
  - bin/ci --scala_version $CI_SCALA_VERSION ci-$CI_COMMAND

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
