sudo:
  - required

branches:
  only:
  - master

language:
  - scala

scala:
  - 2.11.12

jdk:
  - oraclejdk8

matrix:
  include:
    - env:
      - CI_COMMAND: fmt
    - env:
      - CI_COMMAND: jvm
    - env:
      - CI_COMMAND: native
      before_install:
        - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x

script:
  - java -version
  - bin/ci $CI_COMMAND

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
